plugins {
    id 'java'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'com.csvoptimizer.Run'
        )
    }
}
group 'org.csvoptimizer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}