plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.csvoptimizer.Run'
        )
    }
}
group 'org.csvoptimizer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'joda-time', name: 'joda-time', version: '2.10.10'
}

test {
}